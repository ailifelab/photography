logo: 
title: 爱生活摄影研究室
description: 爱生活，爱摄影
permalink: ':title/'
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://ailifelab.com" # the base hostname & protocol for your site, e.g. http://example.com

# Banner settings
video: mountains.mp4 # add banner video. Add your video file to the folder video
banner-title: 爱·生活
banner-desc: 留住生活中每一个美丽的瞬间

# Author settings
author-pic: face.png # your photo
author-name: 凌馥伊
about-author: 独立摄影师、汉服造型师
email: zero_minus_one@ailifelab.org # your email
phone: (400)-000-0000 # your pnone number
website: https://ailifelab.com # you website

# Social link
# google_url:    # add url link
twitter_url:   # add url link
instagram_url: # add url link
# pinterest_url: # add url link
# dribbble_url:  # add url link
facebook_url:  # add url link

# Disqus
discus_identifier: # add your discus identifier.  Not your username.  To get this, register your forum here with a unique ID: https://disqus.com/admin/create/

# Newsletter
mailchimp: # add your MailChimp form identifier. For example - blogenjoyfreedom.us16.list-manage.com/subscribe/post?u=cd56155d76ddeeb4c0bc4d080&amp;id=7a526cd13e

# Tracker
analytics:

# Build settings
markdown: kramdown

# Paginate
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll/tagging

paginate: 9
paginate_path: /page:num/

gems:
  - jekyll-paginate
  - jekyll-sitemap

include: [_pages]
exclude: ["node_modules", "gulpfile.js", "package.json", "yarn.lock"]
